name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
        # env:
          # API_KRY: ${{ secrets.API_KEY }}
          # SERVICE_DOMAIN: ${{ secrets.SERVICE_DOMAIN }}

      - name: test
        run: |
          echo ${{ secrets.API_KEY }}

      - name: Install npm
        run: |
          npm ci

      - name: Build the project
        run : |
          touch .env.local
          echo API_KRY=${{ secrets.API_KEY }} >> .env.local
          echo SERVICE_DOMAIN=${{ secrets.SERVICE_DOMAIN }} >> .env.local
          npm run build
