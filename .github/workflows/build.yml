name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
        env:
          API_KRY: ${{ secrets.API_KEY }}
          SERVICE_DOMAIN: ${{ secrets.SERVICE_DOMAIN }}

      # - run: echo ${{ secrets.API_KET }}
      - run: npm ci
      - run: npm run build
