name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: test
        run: |
          echo ${{ secrets.API_KEY }}

      - name: Install npm
        run: |
          npm ci

      - name: Build the project
        run : npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SERVICE_DOMAIN: ${{ secrets.SERVICE_DOMAIN }}
